---
- hosts: postgres
  gather_facts: no
  become: yes
  tasks:
  - name: Waiting for ssh
    wait_for_connection:
      timeout: 400

  - name: Updating apt
    apt:
      update_cache: yes
      upgrade: yes

  - name: Creating filesystems
    filesystem:
      fstype: xfs
      dev: "{{ item }}"
    with_items:
      - /dev/sdb
      - /dev/sdc

  - name: Mounting pgsrc filesystem
    mount:
      path: /pgsrc
      src: /dev/sdb
      fstype: xfs
      opts: nofail,noatime,nodev,defaults
      state: present

  - name: Mounting pgdata filesystem
    mount:
      path: /pgdata
      src: /dev/sdc
      fstype: xfs
      opts: nofail,noatime,nodev,defaults
      state: present

  - name: Installing packages
    apt:
      pkg:
        - build-essential
        - libreadline-dev
        - zlib1g-dev
        - flex
        - bison
        - libxml2-dev
        - libxslt-dev
        - libssl-dev
        - libxml2-utils
        - xsltproc
        - libkrb5-dev
        - libpam0g-dev
        - libsystemd-dev
        - libperl-dev 
        - libpython3-dev
        - clang
        - llvm
        - systemtap-sdt-dev
        - systemtap
        - libossp-uuid-dev
        - libldap2-dev
        - bpfcc-tools
        - linux-headers-generic
      state: present
      update_cache: yes

